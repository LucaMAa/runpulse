services:

  postgres:
    image: postgres:16-alpine
    container_name: chrono_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: chrono_user
      POSTGRES_PASSWORD: ChangeMe123
      POSTGRES_DB: chronodb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chrono_user -d chronodb"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build: .
    container_name: chrono_server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: chrono_user
      DB_PASSWORD: ChangeMe123
      DB_NAME: chronodb
      JWT_SECRET: cambia_questo_in_produzione_con_qualcosa_di_lungo
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
